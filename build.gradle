plugins {
    id 'java'
}

sourceSets {
    main {
        java { srcDir 'src'}
        resources { srcDir 'resources' }
    }
    test {
        java { srcDir 'test/src'}
        resources { srcDir 'test/resources' }
    }
}

repositories {
    maven {
        url = 'https://artil.dev.simplicite.io/maven'
    }
    mavenCentral()
}

group = 'com.simplicite.modules'
version = '1.11'
description = 'Simplicite module: Artil'
sourceCompatibility = '1.8'

dependencies {
    compile 'com.simplicite:simplicite-api:4.0.P25a-SNAPSHOT'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
